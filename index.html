<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar-img-container">
            <img class="sidebar-img" src="images/halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div class="label">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com">Unsplash</a></p>
        </div>
    </div>
    <div class="form-container">
        <div class="top">
            <p class="big">
                This is not a real online service!
                You know you need something like
                this in your life to help you
                realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p class="small">
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="middle">
            <p class="mid-title">Let's do this!</p>
            <!-- FORM -->
            <div class="mid-container">
                <form id="basic-form" action="/form-handling" method="post">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text">
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text">
                    </div>
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div class="form-item">
                        <label for="number">PHONE NUMBER</label>
                        <input id="number" type="tel">
                    </div>
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" class="pass" minlength="8" required>
                    </div>
                    <div class="form-item">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input id="password" type="password" class="pass" minlength="8" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <button type="submit" class="create-account" form="basic-form">Create Account</button>
            <p class="account">Already have an account? <a href="" class="login">Log in</a></p>
        </div>
        </section>
</body>

</html>
