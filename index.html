<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar-img-container">
            <img class="sidebar-img" src="images/halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div class="label">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com">Unsplash</a></p>
        </div>
    </div>
    <div class="form-container">
        <div class="top">
            <p class="big">
                This is not a real online service!
                You know you need something like
                this in your life to help you
                realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p class="small">
                You know you want to.
            </p>
        </div>
        <div class="middle">
            <p class="mid-title">Let's do this!</p>
            <!-- FORM -->
            <form>
                <label>FIRST NAME</label>
                <input>
                <label>LAST NAME</label>
                <input>
                <label>EMAIL</label>
                <input>
                <label>PHONE NUMBER</label>
                <input>
                <label>PASSWORD</label>
                <input>
                <label>CONFIRM PASSWORD</label>
                <input>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p class="account">Already have an account? <a href="" class="login">Log in</a></p>
        </div>
        </section>
</body>

</html>
